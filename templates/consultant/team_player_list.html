<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Mind</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICON SCOUT -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../static/css/common/style.css" />
    <link rel="stylesheet" href="../../static/css/consultant/player_list.css" />
    <link rel="stylesheet" href="../../static/css/consultant/player_item.css" />
  </head>

  <body>
    <section id="team-player-list">
      <nav id="navigation"></nav>
      <div class="container player-list__container">
        <!-- 헤더 -->
        <div class="flex-between-top">
          <!-- 탭 -->
          <div class="tab__container flex-left">
            <a class="font16 header-tab active">평균 순위</a>
            <a class="font16 header-tab">유형별 순위</a>
          </div>
          <!-- 정렬 필터 -->
          <div class="filter__container">
            <select name="sort-filter" id="sort-filter">
              <option value="sort-high">높은순</option>
              <option value="sort-low">낮은순</option>
            </select>
            <i class="uil uil-angle-down"></i>
          </div>
        </div>
        <!-- 유형별 필터 -->
        <div class="type-filter__container">
          <a class="type-filter font14 flex-center active">경기력</a>
          <a class="type-filter font14 flex-center">불안감</a>
          <a class="type-filter font14 flex-center">훈련</a>
          <a class="type-filter font14 flex-center">기능자신감</a>
          <a class="type-filter font14 flex-center">부상</a>
          <a class="type-filter font14 flex-center">관계</a>
          <a class="type-filter font14 flex-center">진로</a>
          <a class="type-filter font14 flex-center">학업</a>
          <a class="type-filter font14 flex-center">생활</a>
        </div>
        <!-- 선수 아이템 -->
        <a class="player-item flex-between" th:each="" th:href="">
          <div class="flex-left">
            <div class="player-img flex-center">
              <img src="../../static/images/son.jpg" alt="선수 프로필" />
              <!-- 평균에 따라서 녹색, 노란색, 빨간색 -->
              <div class="player-status"></div>
            </div>
            <div class="player-info">
              <p class="font18" th:text="">손흥민</p>
              <p class="font12" th:text="">평균: 3.2</p>
            </div>
          </div>
          <div class="flex-left">
            <div class="item-icon flex-center">
              <i
                class="uil uil-comment-message"
                style="padding-bottom: 3px"
              ></i>
            </div>
            <div class="item-icon flex-center">
              <i class="uil uil-message" style="padding: 0 0 3px 3px"></i>
            </div>
          </div>
        </a>
      </div>
    </section>

    <script src="../../static/javascript/common/base.js"></script>
    <script src="../../static/javascript/consultant/player_list.js"></script>
  </body>
</html>
